<table>
  <thead>
    <th>Deletar Usuário</th>
  </thead>
  <tbody>
    <tr>
      <td>Avatar</td>
      <td>Id</td>
      <td>Login</td>
      <td>html</td>
      <td>Tipo de Usuário</td>
    </tr>
    <tr *ngFor="let user of users; trackBy: trackById">
      <td>
        <img [src]="user.avatar_url" width="80px" height="80px" />
      </td>
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.login }}
      </td>
      <td>
        {{ user.html_url }}
      </td>
      <td>
        {{ user.type }}
      </td>
      <td>
        <button mat-button (click)="onClickMe(user.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
